version: '3.9'

services:
  backend:
    build: ./backend
    container_name: csv-backend
    ports:
      - "8888:80"       # Non-standard host port for PHP/Apache
    volumes:
      - ./backend/src:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: csv-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: employees
    ports:
      - "3307:3306"     # Non-standard host port for MySQL
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d  # auto-run table creation scripts

  frontend:
    image: node:20
    container_name: csv-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"     # Non-standard host port for Vue dev server
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend

volumes:
  db_data:
